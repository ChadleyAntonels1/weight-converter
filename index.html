<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    
    <title>Weight converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input
                        id="lbsInput" 
                        type="number" 
                        class="form-control form-control-lg"
                        placeholder="Enter pounds...">  
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-dark mb-2">
                        <div class="card-body">
                            <h4>Grams</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-dark mb-2">
                        <div class="card-body">
                            <h4>Kilorams</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-dark mb-2">
                        <div class="card-body">
                            <h4>Ounce</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
